{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>
        <div style="padding: 20px;background-color: #998323; color: white;margin-bottom: 15px;">
            {{message}}
        </div>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
