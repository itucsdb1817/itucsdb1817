{% if error %}
<div style="padding: 20px;background-color: #f44336; color: white;margin-bottom: 15px;">
  {{ error }}
</div>
{% endif %}
{% block title %}Submit Post{% endblock %}
{% block content %}
<h1>Submit Text Post</h1>
<form action="" method="post" novalidate>
  <p>
    {{ form.hidden_tag() }}
  </p>
  <p>
    {{ form.title.label }}
    {{ form.title }}
  </p>
  <p>
    {{ form.tag.label }}
    {{ form.tag }}
  </p>
  <p>
    {{ form.content.label }}
    {{ form.content }}
  </p>
  <p>
    <input type="submit" value="Submit">
  </p>
</form>
{% endblock %}
